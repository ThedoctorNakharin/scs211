<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- start -->
    <div class="container">
      <form>
        <!-- 1 -->
        <div class="row mb-4">
          <div class="col-lg-8">
            <label for="formGroupExampleInput" class="form-label"
              >เลือกคณะ/สาขาที่ต้องการสมัคร</label
            >
            <select class="form-select" aria-label="Default select example">
              <option selected>เลือก..</option>
              <option value="1">วิทยาศาสตร์เเละเทคโนโลยี</option>
              <option value="2">มนุษยศาสตร์</option>
              <option value="3">นิเทศศาสตร์</option>
            </select>
          </div>
        </div>
        <!-- 2 -->
        <div class="row mb-12">
          <div class="col-lg-3">
            <label for="formGroupExampleInput" class="form-label"
              >สัญชาติ</label
            >
            <select class="form-select" aria-label="Default select example">
              <option selected>เลือก..</option>
              <option value="1">ไทย</option>
              <option value="2">อังกฤษ</option>
              <option value="3">อื่นๆ</option>
            </select>
          </div>
          <div class="col-lg-3">
            <label for="formGroupExampleInput" class="form-label"
              >เพศ<span style="color: red"> *</span></label
            >
            <select class="form-select" aria-label="Default select example">
              <option selected>เลือก..</option>
              <option value="1">ชาย</option>
              <option value="2">หญิง</option>
              <option value="3">อื่นๆ</option>
            </select>
          </div>
        </div>
        <!-- 3 -->
        <div class="row"></div>
        <!-- 4 -->
        <div class="row"></div>
        <!-- 5 -->
        <div class="row"></div>
        <!-- 6 -->
        <div class="row"></div>
        <!-- 7 -->
        <div class="row"></div>
        <!-- 8 -->
        <div class="row"></div>
        <!-- 9 -->
        <div class="row"></div>

        <!-- End -->
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
